# MPC formulation setting
dt: 0.1
N: 20

# MAV dynamics param
mass: 1.56
roll_time_constant: 0.257
roll_gain: 0.75
pitch_time_constant: 0.259
pitch_gain: 0.78
drag_coefficient_x: 0.01
drag_coefficient_y: 0.01

# dynamic config default values
q_x : 80
q_y : 80
q_z : 120

q_vx : 80
q_vy : 80
q_vz : 100

r_roll  : 50
r_pitch : 50
r_thrust : 1

roll_max: 15.0        # deg
pitch_max: 15.0       # deg
thrust_min: 0.5       # m*g
thrust_max: 1.5       # m*g


